<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 2rem;
      background: radial-gradient(hsl(214, 47%, 23%), hsl(237, 49%, 15%));
      font-family: 'Barlow Semi Condensed', sans-serif;
      color: white;
      text-align: center;
    }
    .score-board {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 3px solid hsl(217, 16%, 45%);
      border-radius: 10px;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .score {
      background: white;
      border-radius: 10px;
      padding: 0.5rem 1.5rem;
      color: hsl(229, 64%, 46%);
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .choice {
      border: none;
      border-radius: 50%;
      background: white;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .choice:hover { transform: scale(1.1); }
    .choice img { width: 60%; height: 60%; }
    .choice[data-choice="rock"] {
      border: 10px solid hsl(349, 71%, 52%);
    }
    .choice[data-choice="paper"] {
      border: 10px solid hsl(230, 89%, 62%);
    }
    .choice[data-choice="scissors"] {
      border: 10px solid hsl(39, 89%, 49%);
    }
    .result {
      display: none;
      margin-top: 2rem;
    }
    .picks {
      display: flex;
      justify-content: center;
      gap: 4rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .picks div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .symbol {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .symbol img {
      width: 60%;
      height: 60%;
    }
    .winner-text {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .play-again,
    .reset-score {
      background: white;
      color: hsl(229, 64%, 46%);
      padding: 0.7rem 2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    .rules-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.6rem 1.5rem;
      border: 1px solid white;
      background: transparent;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      text-align: left;
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content ul { padding-left: 1rem; }
    .close {
      float: right;
      cursor: pointer;
      font-size: 1.5rem;
    }
    @media (max-width: 600px) {
      .score-board { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>

  <div class="score-board">
    <div class="logo">ROCK<br>PAPER<br>SCISSORS</div>
    <div class="score">SCORE: <span id="score-value">0</span></div>
  </div>

  <div class="choices">
    <button class="choice" data-choice="rock">
      <img src="images/icon-rock.svg" alt="Rock" />
    </button>
    <button class="choice" data-choice="paper">
      <img src="images/icon-paper.svg" alt="Paper" />
    </button>
    <button class="choice" data-choice="scissors">
      <img src="images/icon-scissors.svg" alt="Scissors" />
    </button>
  </div>

  <div class="result" id="result">
    <div class="picks">
      <div>
        <h3>You Picked</h3>
        <div id="user-pick" class="symbol">❓</div>
      </div>
      <div>
        <h3>House Picked</h3>
        <div id="computer-pick" class="symbol">❓</div>
      </div>
    </div>
    <div class="winner-text" id="winner-text">Result</div>
    <button class="play-again" onclick="playAgain()">Play Again</button>
    <button class="reset-score" onclick="resetScore()">Reset Score</button>
  </div>

  <button class="rules-btn" onclick="openRules()">RULES</button>

  <div class="modal" id="rules-modal">
    <div class="modal-content">
      <span class="close" onclick="closeRules()">×</span>
      <h2>Rules</h2>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const choices = ["rock", "paper", "scissors"];
    let storedScore = localStorage.getItem("score");
    let score = isNaN(parseInt(storedScore)) ? 0 : parseInt(storedScore);
    const scoreEl = document.getElementById("score-value");
    scoreEl.textContent = score;

    document.querySelectorAll(".choice").forEach(button => {
      button.addEventListener("click", () => {
        const userChoice = button.dataset.choice;
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        showResult(userChoice, computerChoice);
      });
    });

    function showResult(user, computer) {
      document.querySelector(".choices").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("user-pick").innerHTML = `<img src="images/icon-${user}.svg" alt="${user}">`;
      document.getElementById("computer-pick").innerHTML = `<img src="images/icon-${computer}.svg" alt="${computer}">`;

      let resultText = "";
      if (user === computer) {
        resultText = "DRAW";
      } else if (
        (user === "rock" && computer === "scissors") ||
        (user === "paper" && computer === "rock") ||
        (user === "scissors" && computer === "paper")
      ) {
        resultText = "YOU WIN";
        score++;
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      } else {
        resultText = "YOU LOSE";
        score = Math.max(0, score - 1);
      }

      scoreEl.textContent = score;
      document.getElementById("winner-text").textContent = resultText;
      localStorage.setItem("score", score);
    }

    function playAgain() {
      document.getElementById("result").style.display = "none";
      document.querySelector(".choices").style.display = "flex";
    }

    function openRules() {
      document.getElementById("rules-modal").style.display = "flex";
    }

    function closeRules() {
      document.getElementById("rules-modal").style.display = "none";
    }

    function resetScore() {
      score = 0;
      localStorage.setItem("score", score);
      scoreEl.textContent = score;
    }
  </script>

</body>
</html>
